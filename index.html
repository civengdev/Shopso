<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopso</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/FontAwesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css"> <!-- always include external links first-->
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>



<!--Header with logo etc -->
	<header class="header">
		<div class="content">
			<div class="logo">
				<img id="logo-image" src="images/basketicon.png" alt="icon" width="100">
				<h1><span class="teal-text">SHOPPING</span> LIST</h1>
			</div>	
		</div>
	</header>



<!-- Tools -->	
	<section class="tools">
		<div class="content">
			<input id="add-title" type="text" name="add-title" value="+ ENTER LIST TITLE">
			<div>
				<button id="delete-list">DELETE LIST</button>
			</div>
		</div>
	</section>




<!-- List Body -->

	<section class="list-body">
		<div class="content">
			<h2 class="list-title"><span class="teal-text">LIST TITLE</span></h2>
			<input id="add-item" type="text" value="+ ADD LIST ITEM HERE">
			<ul class="list-container">
				<li class="items">
					<div class="check-box"></div>
					<span>Fish</span>
					<img class="" src="" alt="">
				</li>
				<li class="items">
					<div class="check-box"></div>
					<span>Cheese</span>
					<img class="" src="" alt="">
				</li>
				<li class="items">
					<div class="check-box"></div>
					<span>Bread</span>
					<img class="" src="" alt="">
				</li>
				<li class="items">
					<div class="check-box"></div>
					<span>Oranges</span>
					<img class="" src="" alt="">
				</li>
			</ul>
		</div>
	</section>


<!-- Footer with social media-->
<footer class="social-media">
	
</footer>

</body>
</html>
