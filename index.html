<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopso</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/FontAwesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css"> <!-- always include external links first-->
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>



<!--Header with logo etc -->
	<header class="header">
		<div class="content">
			<div class="logo">
				<img id="logo-image" src="images/basketicon.png" alt="icon" width="100">
				<h1><span class="teal-text">SHOPPING</span> LIST</h1>
			</div>	
		</div>
	</header>



<!-- Tools -->	
	<section class="tools">
		<div class="content">
			<input id="add-title" type="text" name="add-title" placeholder="+ ENTER LIST TITLE" value="">
			<button id="add-list-title-button">+</button>
			<div>
				<button id="delete-list">DELETE LIST</button>
			</div>
		</div>
	</section>




<!-- List Body -->

	<section class="list-body">
		<div class="content">
			<div>
				<h2 class="list-title"><span class="teal-text" id="update-title"></span></h2>
				<input id="add-item" type="text" placeholder="+ ADD LIST ITEM HERE" value="">
				<ul class="list-container"></ul>
			</div>
		</div>
	</section>


<!-- Footer with social media-->
<footer class="social-media">
	
</footer>
</body>
</html>
