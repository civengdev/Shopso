<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopso</title>
	<link rel="stylesheet" href="css/FontAwesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css"> <!-- always include external links first-->
	<link rel="stylesheet" href="css/style.css">
	
</head>

<body>



<!--Header with logo etc -->
	<header>
		<div class="content">
			<div class="logo">
				<i class="fa fa-shopping-cart"></i>
				<h1>SHOPSO</h1>
			</div>	
		</div>
	</header>



<!-- Tools -->	
	<section class="tools">
		<div class="content">
			<div class="create">
				
			</div>
			<div class="delete">
				
			</div>
			<div class="checked">
				
			</div>
		</div>
	</section>




<!-- List Body -->
	<section class="list-body">
		<div class="content">
			<h2 class="title"></h2>
			<div class="item-input">
				<button class="add-item">add item</button>
			</div>
			<div class="left-list">
				<button class="delete-item">delete</button>
				<button class="addedtobag">add to bag</button>
			</div>
			<div class="right-list">
				<button class="delete-item">delete</button>
				<button class="addedtobag">add to bag</button>
			</div>
		</div>
	</section>


<!-- Footer with social media-->
<footer class="social-media">
	<div class="content">
		<h3>Share on Facebook</h3>	
		<i class="fa fa-facebook"></i>
	</div>
</footer>

</body>
</html>
